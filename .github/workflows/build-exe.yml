name: Build EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 【关键修改】这里必须把代码里用到的所有库都装上
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas openpyxl selenium webdriver-manager

      - name: Build EXE
        # 使用 --clean 清理缓存，防止旧数据干扰
        run: |
          pyinstaller --onefile --clean --name auto_work "10.1output.py"

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: auto_work
          path: dist/10.1output.py.exe
