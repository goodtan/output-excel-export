name: Build Customer List Exporter

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 【关键修改 1】安装 requests (你的代码用了这个)，删除了 selenium (你的代码没用)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas openpyxl requests

      # 【关键修改 2】文件名改成现在的脚本名，并指定生成的 exe 名字
      - name: Build EXE
        run: |
          pyinstaller --onefile --clean --name customer_exporter "request_customer_list_to_excel.py"

      # 【关键修改 3】上传路径要和上面生成的 exe 名字对应
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: customer_exporter_exe
          path: dist/customer_exporter.exe
